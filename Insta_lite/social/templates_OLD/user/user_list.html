{% load static %}
{% load thumbnail %}
{% for user in users %}
    {% if user.photo %}
        <a href="{{ user.get_absolute_url }}">
            <img src="{% thumbnail user.photo 200x0 quality=90 %}">

        </a>
    {% else %}
        <a href="{{ user.get_absolute_url }}">
            <img src="{% static 'images/profile/avatar.png' %}" style='width: 200px'>
4    {% endif %}
    <a href="{{ user.get_absolute_url }}">
        <p>{{ user.get_full_name }}</p>
    </a>

{% endfor %}
