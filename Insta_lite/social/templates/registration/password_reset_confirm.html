{% extends 'parent/base.html' %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
    <h1>ریست پسورد</h1>
    {% if validlink %}
        <p>پسورد جدید را دوبار وارد کنید.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="تغییر پسورد">
        </form>
        {% else %}
        <p>لینک معتبر نیست</p>
    {% endif %}
{% endblock %}
