{% extends "base.html" %}
{% load static %}

{% block title %}ایمیل ارسال شد{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm text-center">
            <div class="card-body">

                <h2 class="text-success mb-3">✔ ایمیل ارسال شد</h2>

                <p class="text-muted mb-4">
                    اگر ایمیل وارد شده در سیستم ثبت شده باشد،
                    لینک بازیابی رمز عبور به آن ارسال شده است.
                </p>

                <img src="{% static 'img/email-sent.png' %}"
                     class="img-fluid mb-4"
                     alt="Email Sent"
                     style="max-width: 220px;">

                <a href="{% url 'social:login' %}" class="btn btn-primary w-100">
                    بازگشت به صفحه ورود
                </a>

            </div>
        </div>

    </div>
</div>

{% endblock %}
