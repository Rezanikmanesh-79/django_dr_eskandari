{% extends "base.html" %}
{% load static %}

{% block title %}رمز عبور با موفقیت تغییر کرد{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm text-center">
            <div class="card-body">

                <h2 class="text-success mb-3">✔ رمز عبور جدید ثبت شد</h2>

                <p class="text-muted mb-4">
                    رمز عبور شما با موفقیت تغییر کرد.  
                    اکنون می‌توانید با رمز جدید وارد حساب کاربری خود شوید.
                </p>

                <img src="{% static 'img/password-success.png' %}"
                     class="img-fluid mb-4"
                     style="max-width: 220px;"
                     alt="Password Reset Complete">

                <a href="{% url 'social:login' %}" class="btn btn-primary w-100">
                    ورود با رمز جدید
                </a>

            </div>
        </div>

    </div>
</div>

{% endblock %}
