{% extends "base.html" %}
{% load static %}

{% block title %}رمز عبور با موفقیت تغییر کرد{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body text-center">

                <h2 class="text-success mb-3">✔ رمز عبور تغییر یافت</h2>

                <p class="text-muted mb-4">
                    رمز عبور شما با موفقیت به‌روزرسانی شد.
                </p>

                <img src="{% static 'img/password-changed.png' %}"
                     alt="Password Changed"
                     class="img-fluid mb-4"
                     style="max-width: 220px;">

                <a href="{% url 'social:profile' %}" class="btn btn-primary w-100">
                    بازگشت به پروفایل
                </a>

            </div>
        </div>

    </div>
</div>

{% endblock %}
