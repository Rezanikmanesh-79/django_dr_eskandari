{% extends 'parent/base.html' %}

{% block title %}
    خروج از حساب
{% endblock title %}

{% block content %}
<div class="flex items-center justify-center h-[70vh]">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">خارج شدید</h1>
        <p class="text-gray-600 mb-6">شما از حساب کاربری خود خارج شدید.</p>

        <form method="post" action="{% url 'blog:login' %}">
            {% csrf_token %}
            <button type="submit"
                class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                ورود دوباره
            </button>
        </form>

        <form method="post" action="{% url 'blog:index' %}" class="inline-block ml-2">
            {% csrf_token %}
            <button type="submit"
                class="inline-block bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
                صفحه اصلی
            </button>
        </form>
    </div>
</div>
{% endblock content %}
