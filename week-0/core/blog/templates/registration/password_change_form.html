{% extends 'parent/base.html' %}

{% block title %}
تغییر رمز عبور
{% endblock title %}

{% block content %}
<div class="flex items-center justify-center h-[70vh]">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">تغییر رمز عبور</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                تغییر رمز
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'blog:profile' %}" class="text-gray-600 hover:underline">
                بازگشت به پروفایل
            </a>
        </div>
    </div>
</div>
{% endblock content %}
