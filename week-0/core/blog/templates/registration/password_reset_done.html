{% endblock title %}

{% block content %}
<div class="flex items-center justify-center h-[70vh]">

        <h1 class="text-2xl font-bold mb-4 text-gray-800">ایمیل ارسال شد</h1>
        <p class="text-gray-600 mb-6">
            اگر یک حساب با این ایمیل وجود داشته باشد، یک لینک تغییر رمز برای شما ارسال شده است.
        </p>

        <a href="{% url 'blog:login' %}" 
           class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            بازگشت به ورود
        </a>
    </div>
</div>
{% endblock content %}
