{% extends "base.html" %}

{% block content %}
  <h2>Delete Image</h2>
  <p>Are you sure you want to delete this image?</p>

  <img src="{{ image.image.url }}" alt="Image" class="img-thumbnail mb-3" style="max-height:200px;">

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'blog:edit_post' image.post.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
