{% load jformat %}
<div class="blog-post">
    <h2>آخرین پست‌های درج شده</h2>

    {% if posts %}
        <ul class="post-list">
            {% for post in posts %}
                <li>
                    <a href="{{ post.get_absolute_url }}">
                        {{ post.title }} — {{ post.publish|jformat:"%Y-%m-%d  %H:%M" }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>هنوز پستی درج نشده است!</p>
    {% endif %}
</div>
