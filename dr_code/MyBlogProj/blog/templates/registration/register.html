{% extends 'parent/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="main-container">
    <div class="hero-section">
        <h1 class="hero-title">Register New User</h1>
        <p class="hero-subtitle">Create your account to join the Matrix experience.</p>

</div>
{% endblock %}
